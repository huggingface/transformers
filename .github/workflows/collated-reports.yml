name: CI collated reports

on:
  workflow_call:
    inputs:
      job:
        required: true
        type: string
      report_repo_id:
        required: true
        type: string

jobs:
  collate_reports:
    name: Collate reports
    runs-on: ubuntu-22.04
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4

      - name: Collated reports
        shell: bash
        env:
          ACCESS_REPO_INFO_TOKEN: ${{ secrets.ACCESS_REPO_INFO_TOKEN }}
          CI_SHA: ${{ github.sha }}
          TRANSFORMERS_CI_RESULTS_UPLOAD_TOKEN: ${{ secrets.TRANSFORMERS_CI_RESULTS_UPLOAD_TOKEN }}
        run: |
          pip install huggingface_hub
          python3 utils/collated_reports.py --path /transformers/reports/ --commit-hash ${{ env.CI_SHA }} --job ${{ inputs.job }} --report-repo-id ${{ inputs.report_repo_id }}

      - name: Upload collated reports
        uses: actions/upload-artifact@v4
        with:
          name: collated_reports_${{ env.CI_SHA }}.json
          path: collated_reports_${{ env.CI_SHA }}.json
