name: Assistant tests

on:
  push:
    paths:
      - 'tools/assistant/**'
  pull_request:
    paths:
      - 'tools/assistant/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/assistant/requirements.txt
          pip install pytest
      - name: Run tests
        run: pytest tools/assistant/tests -q
